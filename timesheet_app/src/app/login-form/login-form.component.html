<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="img" style="background-image: url(./assets/background.png);"></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4 text-center">Login to continue</h3>
              </div>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="signin-form">
              <div class="form-group mt-3">
                <input type="text" class="form-control" formControlName="username" required>
                <label class="form-control-placeholder" for="username">Username</label>
              </div>
              <div class="form-group">
                <input id="password-field" type="password" formControlName="password" class="form-control" required>
                <label class="form-control-placeholder" for="password">Password</label>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" [disabled]="!loginForm.valid" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
              </div>
            </form>
            <p *ngIf="showText" class="text-center error-msg">Username or password is incorrect. Try again.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
