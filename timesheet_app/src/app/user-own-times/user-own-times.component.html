<br>
<h1>Here are your personal times :</h1>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Start time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start time</th>
      <td mat-cell *matCellDef="let row"> {{ row.date_start }} </td>
    </ng-container>

    <ng-container matColumnDef="End time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End time</th>
      <td mat-cell *matCellDef="let row"> {{ row.date_end }} </td>
    </ng-container>

    <ng-container matColumnDef="Project">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project</th>
      <td mat-cell *matCellDef="let row"> {{ row.project.title }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
